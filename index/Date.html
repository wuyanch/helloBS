<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function time(){
				var time=new Date();//初始化中国标准时间
				var timee=time.getDate();//获得日期
				var settime=new Date();
				console.log("UTC：",time.toUTCString());//转化为国际时间
				console.log("Locale：",time.toLocaleString());//计算机时间
				console.log("zoneOffset：",time.getTimezoneOffset());//与UTC之间的时差
				console.log("tostring：",time.toString());
				console.log(time.toTimeString());//显示时间加相应的时区
				console.log("time:",time);
//				settime.setUTCFullYear(2018);
				settime.setUTCMonth(0);
				settime.setUTCDate(29);
				settime.setUTCHours(12);
				settime.setUTCMinutes(0);
				settime.setUTCSeconds(0);
				console.log("settime",settime);
			}
		</script>
	</head>
	<body>
		<button onclick="time()">click me</button>
	</body>
</html>
